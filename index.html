<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズバトルRPG</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- ゲーム画面 -->
  <div id="game-container">
    <div id="status-bar">
      <div id="hp-container"><span>HP:</span><div id="hp-hearts"></div></div>
      <div id="exp-container">
        <span>経験値:</span>
        <div id="exp-bar"><div id="exp-fill"></div></div>
        <span id="exp-text">0/100</span>
      </div>
      <div id="level-display">Lv.1</div>
    </div>

    <div id="game-area">
      <div id="player"></div>
    </div>

    <!-- スマホ用仮想コントローラー -->
    <div id="controller">
      <div id="controller-row1">
        <button id="btn-up">↑</button>
      </div>
      <div id="controller-row2">
        <button id="btn-left">←</button>
        <button id="btn-down">↓</button>
        <button id="btn-right">→</button>
      </div>
    </div>

    <div id="quiz-container" class="hidden">
      <p id="quiz-question"></p>
      <div id="quiz-choices">
        <button class="choice-btn" data-index="0"></button>
        <button class="choice-btn" data-index="1"></button>
        <button class="choice-btn" data-index="2"></button>
        <button class="choice-btn" data-index="3"></button>
      </div>
    </div>
  </div>

  <!-- 音声ファイル -->
  <audio id="bgm-field" src="./audio/field.mp3" loop preload="auto"></audio>
  <audio id="se-correct" src="./audio/seikai2.mp3" preload="auto"></audio>
  <audio id="se-wrong" src="./audio/fuseikai2.mp3" preload="auto"></audio>
  <audio id="se-levelup" src="./audio/levelup.mp3" preload="auto"></audio>

  <!-- スクリプト（defer付き） -->
  <script src="./script.js" defer></script>
</body>
</html>
