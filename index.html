<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„ÇØ„Ç§„Ç∫„Éê„Éà„É´RPG</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: white;
      overflow: hidden;
      /* „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅÆÊîπÂñÑ */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #game-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2a5a2a, #1a4a1a);
      background-size: 50px 50px;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 2px);
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 48px;
      height: 48px;
      background: #4a90e2;
      border: 2px solid #fff;
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
    }

    .enemy, .boss {
      position: absolute;
      width: 67px;
      height: 67px;
      background: #e74c3c;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 5;
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
    }

    .boss {
      width: 100px;
      height: 100px;
      background: #8e44ad;
      box-shadow: 0 0 20px rgba(142, 68, 173, 0.8);
    }

    #status-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    @media (max-width: 768px) {
      #status-bar {
        gap: 10px;
        font-size: 8px;
        padding: 8px;
      }
      
      #exp-bar {
        width: 80px !important;
      }
      
      #exp-text {
        font-size: 6px !important;
      }
      
      #level-display {
        font-size: 8px !important;
      }
    }

    #hp-hearts .heart {
      font-size: 24px;
      color: red;
    }

    #exp-bar {
      width: 160px;
      height: 20px;
      background: #333;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #exp-fill {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.3s ease;
    }

    #exp-text {
      font-size: 12px;
      margin-left: 10px;
    }

    #level-display {
      font-size: 14px;
      color: yellow;
    }

    /* ÊîπËâØ„Åï„Çå„Åü„Éê„Éº„ÉÅ„É£„É´ÂçÅÂ≠ó„Ç≠„Éº */
    #virtual-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 15;
      display: none;
    }

    @media (hover: none) and (pointer: coarse) {
      #virtual-controls {
        display: block !important;
      }
    }

    #dpad {
      width: 140px;
      height: 140px;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 3px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 5px;
    }

    .dpad-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #4a90e2;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      transition: all 0.1s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .dpad-btn:active, .dpad-btn.pressed {
      background: rgba(74, 144, 226, 0.8);
      border-color: #fff;
      transform: scale(0.95);
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
    }

    #up-btn {
      grid-column: 2;
      grid-row: 1;
    }

    .dpad-middle {
      grid-column: 1 / 4;
      grid-row: 2;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    #left-btn {
      flex: 1;
    }

    .dpad-center {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #666;
      border-radius: 50%;
    }

    #right-btn {
      flex: 1;
    }

    #down-btn {
      grid-column: 2;
      grid-row: 3;
    }

    #quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 350px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 4px solid white;
      border-radius: 15px;
      padding: 20px;
      z-index: 100;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .choice-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.2s ease;
    }

    .choice-btn:hover, .choice-btn:active {
      background: #4a90e2;
      border-color: #fff;
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      .choice-btn {
        font-size: 10px;
        padding: 10px;
      }
      
      #quiz-container {
        width: 95%;
        padding: 15px;
      }
    }

    .hidden {
      display: none;
    }

    #message-box {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid white;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      z-index: 200;
      max-width: 90%;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      #message-box {
        font-size: 10px;
        padding: 15px;
        bottom: 25%;
      }
    }

    #game-over, #game-clear {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.95);
      border: 4px solid white;
      border-radius: 15px;
      padding: 30px;
      z-index: 300;
      max-width: 90%;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    #game-over button, #game-clear button {
      margin-top: 20px;
      padding: 15px 30px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: #4a90e2;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #game-over button:hover, #game-clear button:hover {
      background: #357abd;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      #game-over, #game-clear {
        padding: 20px;
        font-size: 10px;
      }
      
      #game-over h2, #game-clear h2 {
        font-size: 14px;
        margin: 10px 0;
      }
      
      #game-over button, #game-clear button {
        font-size: 10px;
        padding: 10px 20px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="status-bar">
      <div id="hp-container">
        <span>HP:</span>
        <div id="hp-hearts"></div>
      </div>
      <div id="exp-container">
        <span>ÁµåÈ®ìÂÄ§:</span>
        <div id="exp-bar"><div id="exp-fill"></div></div>
        <span id="exp-text">0/100</span>
      </div>
      <div id="level-display">Lv.1</div>
    </div>

    <div id="game-area">
      <div id="player"></div>
    </div>

    <!-- ÊîπËâØ„Åï„Çå„Åü„Éê„Éº„ÉÅ„É£„É´ÂçÅÂ≠ó„Ç≠„Éº -->
    <div id="virtual-controls">
      <div id="dpad">
        <button class="dpad-btn" id="up-btn">‚Üë</button>
        <div class="dpad-middle">
          <button class="dpad-btn" id="left-btn">‚Üê</button>
          <div class="dpad-center"></div>
          <button class="dpad-btn" id="right-btn">‚Üí</button>
        </div>
        <button class="dpad-btn" id="down-btn">‚Üì</button>
      </div>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="quiz-header">
        <h2>„ÇØ„Ç§„Ç∫</h2>
        <div id="quiz-genre">„Ç∏„É£„É≥„É´: <span id="quiz-genre-name"></span></div>
      </div>
      <div id="question-box">
        <p id="question-text"></p>
      </div>
      <div id="choices-box">
        <button class="choice-btn" id="choice-0"></button>
        <button class="choice-btn" id="choice-1"></button>
        <button class="choice-btn" id="choice-2"></button>
        <button class="choice-btn" id="choice-3"></button>
      </div>
    </div>

    <div id="message-box" class="hidden"></div>

    <div id="game-over" class="hidden">
      <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
      <p>„Çπ„Ç≥„Ç¢: <span id="final-score">0</span></p>
      <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <div id="game-clear" class="hidden">
      <h2>üéâ È≠îÁéã„ÇíÂÄí„Åó„ÅüÔºÅ</h2>
      <p>‰∏ñÁïå„ÅØÊïë„Çè„Çå„Åü‚Ä¶Âêõ„Åì„Åù‰ºùË™¨„ÅÆÂãáËÄÖ„Å†ÔºÅ</p>
      <p>„Çπ„Ç≥„Ç¢: <span id="clear-score">0</span></p>
      <p>ÈÅéÂéªÊúÄÈ´ò„Çπ„Ç≥„Ç¢: <span id="best-score">0</span></p>
      <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>
  </div>

  <script>
    // „ÉÄ„Éü„Éº„ÅÆ„ÇØ„Ç§„Ç∫„Éá„Éº„Çø
    const quizData = {
      "ÁÆóÊï∞": [
        { question: "3 + 5 = ?", choices: ["6", "7", "8", "9"], correctAnswer: 2 },
        { question: "10 - 4 = ?", choices: ["5", "6", "7", "8"], correctAnswer: 1 },
        { question: "2 √ó 3 = ?", choices: ["5", "6", "7", "8"], correctAnswer: 1 },
        { question: "8 √∑ 2 = ?", choices: ["3", "4", "5", "6"], correctAnswer: 1 }
      ],
      "ÂõΩË™û": [
        { question: "„ÄåÂ±±„Äç„ÅÆË™≠„ÅøÊñπ„ÅØÔºü", choices: ["„ÇÑ„Åæ", "„Åã„Çè", "„ÅÜ„Åø", "„Åù„Çâ"], correctAnswer: 0 },
        { question: "„ÄåÂ∑ù„Äç„ÅÆË™≠„ÅøÊñπ„ÅØÔºü", choices: ["„ÇÑ„Åæ", "„Åã„Çè", "„ÅÜ„Åø", "„Åù„Çâ"], correctAnswer: 1 }
      ]
    };

    let genreList = Object.keys(quizData);

    const aiTypes = {
      enemy1: 'chase',
      enemy2: 'flee', 
      enemy3: 'dash',
      enemy4: 'random',
      enemy5: 'bounce',
      enemy6: 'random',
      enemy7: 'random',
      enemy8: 'random',
      enemy9: 'random',
      enemy10: 'random'
    };

    const enemyNames = {
      enemy1: "„Çπ„É©„Ç§„É†„É≥",
      enemy2: "„Ç≥„Ç¶„É¢„É™„É≥",
      enemy3: "„Éâ„ÇØ„É≠„Éô„Ç®",
      enemy4: "„ÉØ„É≥„Ç≥„ÇΩ„Éº„Ç∑„É£„É´",
      enemy5: "„ÅÜ„Åß„Å†„Åë„Çì",
      enemy6: "„É¢„ÇØ„É¢„ÇØ",
      enemy7: "„Éï„Ç°„Ç§„É§Âùä",
      enemy8: "„Éê„Ç¶„É≥„Çµ„Éº",
      enemy9: "„Çø„Éû„Ç∑„Ç§„Åè„Çì",
      enemy10: "„Å∞„Åè„Å†„Çì„Éú„Éº"
    };

    const gameState = {
      level: 1,
      hp: 3,
      maxHP: 3,
      exp: 0,
      expToNext: 100,
      defeated: 0,
      player: { x: 200, y: 200, speed: 5 },
      enemies: [],
      currentEnemy: null,
      isPaused: false,
      isBossBattle: false,
      score: 0,
      quizHistory: {}
    };

    const playerEl = document.getElementById("player");
    const heartsEl = document.getElementById("hp-hearts");
    const expFill = document.getElementById("exp-fill");
    const expText = document.getElementById("exp-text");
    const levelDisplay = document.getElementById("level-display");
    const gameArea = document.getElementById("game-area");
    const quizContainer = document.getElementById("quiz-container");
    const genreName = document.getElementById("quiz-genre-name");
    const questionText = document.getElementById("question-text");
    const messageBox = document.getElementById("message-box");
    const gameOverEl = document.getElementById("game-over");
    const gameClearEl = document.getElementById("game-clear");
    const finalScore = document.getElementById("final-score");
    const clearScore = document.getElementById("clear-score");
    const bestScore = document.getElementById("best-score");

    // „Éê„Éº„ÉÅ„É£„É´ÂçÅÂ≠ó„Ç≠„ÉºË¶ÅÁ¥†
    const upBtn = document.getElementById("up-btn");
    const downBtn = document.getElementById("down-btn");
    const leftBtn = document.getElementById("left-btn");
    const rightBtn = document.getElementById("right-btn");

    function updateHP() {
      heartsEl.innerHTML = "";
      for (let i = 0; i < gameState.hp; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heartsEl.appendChild(heart);
      }
    }

    function updateEXP() {
      const percent = (gameState.exp / gameState.expToNext) * 100;
      expFill.style.width = `${percent}%`;
      expText.textContent = `${gameState.exp}/${gameState.expToNext}`;
      levelDisplay.textContent = `Lv.${gameState.level}`;
    }

    function createEnemy(index) {
      const id = "enemy" + (index + 1);
      const ai = aiTypes[id] || 'random';

      const enemy = document.createElement("div");
      enemy.className = "enemy";

      const x = Math.random() * (gameArea.clientWidth - 67);
      const y = Math.random() * (gameArea.clientHeight - 67);
      enemy.style.left = x + "px";
      enemy.style.top = y + "px";

      gameArea.appendChild(enemy);

      gameState.enemies.push({
        el: enemy,
        x,
        y,
        speed: 1 + Math.random(),
        angle: Math.random() * Math.PI * 2,
        genre: genreList[index % genreList.length],
        ai,
        id
      });
    }

    function spawnEnemies() {
      gameState.enemies = [];
      for (let i = 0; i < 5; i++) createEnemy(i);
    }

    function moveEnemies() {
      if (gameState.isPaused) return;

      gameState.enemies.forEach(enemy => {
        let speed = enemy.speed;
        if (gameState.level >= 6) speed *= 1.1;

        switch (enemy.ai) {
          case 'chase': {
            const dx = gameState.player.x - enemy.x;
            const dy = gameState.player.y - enemy.y;
            const angle = Math.atan2(dy, dx);
            enemy.x += Math.cos(angle) * speed;
            enemy.y += Math.sin(angle) * speed;
            break;
          }
          case 'flee': {
            const dx = enemy.x - gameState.player.x;
            const dy = enemy.y - gameState.player.y;
            const angle = Math.atan2(dy, dx);
            enemy.x += Math.cos(angle) * speed;
            enemy.y += Math.sin(angle) * speed;
            break;
          }
          case 'dash': {
            if (!enemy.fixedAngle) enemy.fixedAngle = Math.random() * Math.PI * 2;
            enemy.x += Math.cos(enemy.fixedAngle) * speed * 1.5;
            enemy.y += Math.sin(enemy.fixedAngle) * speed * 1.5;
            break;
          }
          case 'bounce': {
            if (!enemy.angle) enemy.angle = Math.random() * Math.PI * 2;
            enemy.x += Math.cos(enemy.angle) * speed;
            enemy.y += Math.sin(enemy.angle) * speed;

            if (enemy.x <= 0 || enemy.x >= gameArea.clientWidth - 67)
              enemy.angle = Math.PI - enemy.angle + (Math.random() - 0.5);
            if (enemy.y <= 0 || enemy.y >= gameArea.clientHeight - 67)
              enemy.angle = -enemy.angle + (Math.random() - 0.5);
            break;
          }
          default: {
            if (Math.random() < 0.05) enemy.angle = Math.random() * Math.PI * 2;
            enemy.x += Math.cos(enemy.angle) * speed;
            enemy.y += Math.sin(enemy.angle) * speed;
          }
        }

        enemy.x = Math.max(0, Math.min(gameArea.clientWidth - 67, enemy.x));
        enemy.y = Math.max(0, Math.min(gameArea.clientHeight - 67, enemy.y));
        enemy.el.style.left = enemy.x + "px";
        enemy.el.style.top = enemy.y + "px";
      });

      if (gameState.enemies.length === 0 && !gameState.isBossBattle) {
        spawnEnemies();
      }
    }

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => delete keys[e.key]);

    // ÊîπËâØ„Åï„Çå„Åü„Éê„Éº„ÉÅ„É£„É´ÂçÅÂ≠ó„Ç≠„ÉºÊìç‰Ωú
    const virtualKeys = { up: false, down: false, left: false, right: false };

    function setupVirtualControls() {
      const directions = [
        { btn: upBtn, key: 'up' },
        { btn: downBtn, key: 'down' },
        { btn: leftBtn, key: 'left' },
        { btn: rightBtn, key: 'right' }
      ];

      directions.forEach(({ btn, key }) => {
        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        btn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          virtualKeys[key] = true;
          btn.classList.add('pressed');
        });
        
        btn.addEventListener("touchend", (e) => {
          e.preventDefault();
          virtualKeys[key] = false;
          btn.classList.remove('pressed');
        });
        
        btn.addEventListener("touchcancel", (e) => {
          e.preventDefault();
          virtualKeys[key] = false;
          btn.classList.remove('pressed');
        });

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„ÉàÔºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ
        btn.addEventListener("mousedown", (e) => {
          e.preventDefault();
          virtualKeys[key] = true;
          btn.classList.add('pressed');
        });
        
        btn.addEventListener("mouseup", (e) => {
          e.preventDefault();
          virtualKeys[key] = false;
          btn.classList.remove('pressed');
        });
        
        btn.addEventListener("mouseleave", (e) => {
          virtualKeys[key] = false;
          btn.classList.remove('pressed');
        });
      });
    }

    function movePlayer() {
      if (gameState.isPaused) return;
      const speed = gameState.player.speed;
      
      // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
      if (keys["ArrowUp"] || keys["w"] || keys["W"]) gameState.player.y -= speed;
      if (keys["ArrowDown"] || keys["s"] || keys["S"]) gameState.player.y += speed;
      if (keys["ArrowLeft"] || keys["a"] || keys["A"]) gameState.player.x -= speed;
      if (keys["ArrowRight"] || keys["d"] || keys["D"]) gameState.player.x += speed;
      
      // „Éê„Éº„ÉÅ„É£„É´ÂçÅÂ≠ó„Ç≠„ÉºÊìç‰Ωú
      if (virtualKeys.up) gameState.player.y -= speed;
      if (virtualKeys.down) gameState.player.y += speed;
      if (virtualKeys.left) gameState.player.x -= speed;
      if (virtualKeys.right) gameState.player.x += speed;

      gameState.player.x = Math.max(0, Math.min(gameArea.clientWidth - 48, gameState.player.x));
      gameState.player.y = Math.max(0, Math.min(gameArea.clientHeight - 48, gameState.player.y));

      playerEl.style.left = gameState.player.x + "px";
      playerEl.style.top = gameState.player.y + "px";
    }

    function checkCollision() {
      if (gameState.isPaused || gameState.isBossBattle) return;
      const px = gameState.player.x, py = gameState.player.y, pw = 48, ph = 48;

      for (const enemy of gameState.enemies) {
        const ex = enemy.x, ey = enemy.y, ew = 67, eh = 67;
        if (px < ex + ew && px + pw > ex && py < ey + eh && py + ph > ey) {
          gameState.currentEnemy = enemy;
          gameState.isPaused = true;

          const name = enemyNames[enemy.id] || "Êïµ";
          showMessage(`${name} „ÅåÁèæ„Çå„ÅüÔºÅ`);

          setTimeout(() => showQuiz(enemy.genre), 800);
          break;
        }
      }

    function showQuiz(genre) {
      genreName.textContent = genre;
      const pool = quizData[genre];
      if (!gameState.quizHistory[genre]) gameState.quizHistory[genre] = [...pool];
      if (gameState.quizHistory[genre].length === 0) gameState.quizHistory[genre] = [...pool];
      const index = Math.floor(Math.random() * gameState.quizHistory[genre].length);
      const quiz = gameState.quizHistory[genre].splice(index, 1)[0];

      questionText.textContent = quiz.question;
      quizContainer.classList.remove("hidden");
      quiz.choices.forEach((choice, i) => {
        const btn = document.getElementById(`choice-${i}`);
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(i, quiz.correctAnswer, genre);
      });
    }

    function checkAnswer(choice, correct, genre) {
      quizContainer.classList.add("hidden");
      const enemy = gameState.currentEnemy;
      gameState.currentEnemy = null;

      if (choice === correct) {
        enemy.el.remove();
        gameState.enemies = gameState.enemies.filter(e => e !== enemy);
        gameState.defeated++;
        gameState.score += 100;
        gainEXP(25);
        showMessage("Ê≠£Ëß£ÔºÅ");
      } else {
        gameState.hp -= gameState.isBossBattle ? 3 : 1;

        if (gameState.hp <= 0) return gameOver();
      }

      updateHP();
      gameState.isPaused = false;

      if (gameState.exp >= gameState.expToNext) {
        gameState.exp -= gameState.expToNext;
        levelUp();
      }
      updateEXP();
      checkBossSpawn();
    }

    function gameOver() {
